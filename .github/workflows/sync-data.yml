name: Sync Survey Data

# Workflow désactivé
on: []
# on:
#   schedule:
#     # Chaque dimanche à 6h (après la mise à jour du repo source à 3h)
#     - cron: '0 6 * * 0'
#   workflow_dispatch: # Permet de lancer manuellement

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download latest survey data
        run: |
          curl -L -o public/latest_survey_mj_compact.json \
            https://github.com/MieuxVoter/mj-tracker-2027/releases/download/latest-data/latest_survey_mj_compact.json

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/latest_survey_mj_compact.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update survey data" && git push)
